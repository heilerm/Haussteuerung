        Mit absoluten(!) Pfadangaben relativ zum Basis-URI referenzieren. Das ist so was: "/" oder "/index.html
        In https://wiki.selfhtml.org/wiki/HTML/Tutorials/Links/Referenzieren_in_HTML.html ist der Teil 
        wiki/HTML/Tutorials/Links/Referenzieren_in_HTML.html eine absolute Pfadangabe relativ zur 
        Basis-URI https://wiki.selfhtml.org/"
        Beispiel
        /
        /index.htm
        /index.htm#impressum
        /hintergrund.gif
        /praesentation.pdf
        /cgi-bin/suche.cgi?ausdruck=Hasenjagd
        /search?hl=de&safe=off&q=Stefan+M%FCnz&lr=
        Der erste Schrägstrich hinter dem Basis-URI steht für das Wurzelverzeichnis des jeweiligen Internet-Services. 
        Es handelt sich meistens nicht um das tatsächliche Wurzelverzeichnis des Rechners oder der Festplatte, 
        auf die Sie da zugreifen. Bei Web-Servern ist beispielsweise einstellbar, welches tatsächliche Verzeichnis 
        dem Web-Wurzelverzeichnis entsprechen soll.

        Mit relativen(!) Pfadangaben relativ zum Basis-URI referenzieren
        Diese Variante können Sie wählen, wenn Sie den jeweils aktuellen URI als Bezugs-URI wählen. 
        Dann können Sie von hieraus relativ adressieren. 
        Die HTML-Datei mit dem URI http://de.selfhtml.org/html/allgemein/referenzieren.htm enthält beispielsweise zum
        Referenzieren einer Grafik folgende Angabe: ../../src/logo.gif. Das bedeutet: gehe zwei Verzeichnisse nach oben, 
        von dort aus ins Unterverzeichnis src und dort findest du die Datei logo.gif. Absolut gesehen hat diese Datei also 
        den URI http://de.selfhtml.org/src/logo.gif.
        Diese Form der relativen Adressierung ist innerhalb von Web-Projekten sehr zu empfehlen. Der Grund ist, dass Sie
        das Web-Projekt auf diese Weise problemlos an eine andere Adresse verschieben können, und trotzdem funktionieren 
        noch alle projektinternen Verweise und Grafikreferenzen. Gerade wenn Sie Ihr Projekt auch mal auf CD-ROM oder 
        anderen Medien veröffentlichen wollen, ist die relative Adressierung ein Muss.
        Beispiel
        ./
        farben.htm
        ./farben.htm
        bilder/grafik.gif
        ./bilder/grafik.gif
        ../
        ../../../../woanders/datei.htm
        Eine Datei im gleichen Verzeichnis wie dem aktuellen können Sie einfach durch Angabe des Dateinamens referenzieren 
        – im obigen Beispiel etwa die Datei farben.htm. Das aktuelle Verzeichnis referenzieren Sie durch 
        ./ – also einem Punkt, gefolgt von einem Schrägstrich. Die Adressierung von farben.htm und ./farben.htm im
        obigen Beispiel hat also den gleichen Effekt.

        Eine Angabe wie bilder/grafik.gif referenziert eine Datei namens grafik.gif im Verzeichnis bilder, 
        das ein Unterverzeichnis des aktuellen Verzeichnisses ist. Die Notation ./bilder/grafik.gif hat wieder den 
        gleichen Effekt wie bilder/grafik.gif.

        Mit ../ referenzieren Sie das Verzeichnis über dem aktuellen Verzeichnis, egal wie es heißt. 
        Mit ../../ referenzieren Sie das Verzeichnis über dem Verzeichnis über dem aktuellen Verzeichnis usw. 
        Von jedem der so adressierten Verzeichnisse können Sie wieder auf deren Unterverzeichnisse zugreifen, 
        wie im letzten der obigen Beispiele gezeigt.
