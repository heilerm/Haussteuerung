    <script>
        function palindrome(word) {
            let reversedInput = "";
            console.log("test");
            wordUpperCase = word.toUpperCase();
            /* alle non-numeric Zeichen rausnehmen*/
            /* var patt1 = /\w/g;
               var result = str.match(patt1);
               result = G,i,v,e,1,0,0, (blank und ! fehlen) */
            let inputArray = wordUpperCase.match(/\w/g); /* input = array !!*/
            console.log("inputArray: ", inputArray);
            /*Konvertiere in einen String, dann kann man split() und join()( darauf machen). */
            input = inputArray.toString();
            input_wo_ = input.replace("_", "");
            let inputClean = input_wo_.split(",").join("");
            console.log("inputClean: ", inputClean)
            /* jetzt umdrehen und dann mit inputClean vergleiche und true/false zur체ckgeben  */
            for (let i = inputClean.length - 1; i >= 0; i--) {
                console.log("inputClean[i]: ", inputClean[i])
                reversedInput += inputClean[i];
                console.log("reversedInput: ", reversedInput)
            };
            if (reversedInput == inputClean) {
                return true;

            }
            else return false;
        };

    </script>
